<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			// do...while
			var sum = 0;
			var i = 1;
			do{
				sum = sum + i;
				i++;
			}while(i<=10)
			console.log(sum);
			
			
			// while
			var sum1 = 0;
			var j = 1;
			while(j<=10){
				sum1 = sum1 + j;
				j++;
			}
			console.log(sum1);
			
			// for
			var sum2 = 0;
			for(var z = 1; z <= 10; z++){
				sum2 = sum2 + z;
			}
			console.log(sum2);
		</script>
	</body>
</html>
