<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!-- async.js前不加./和加了./都代表当前目录；
		../代表当前目录的上一级目录（写成../第3章/async.js）；
		../../代表更上一级。 -->
		<script type="text/javascript" src="./async.js" async >
			
		</script>
		<p>1234567890</p>
		<script type="text/javascript">
			document.getElementsByTagName("p")[0].innerText="1111111111"
		</script>
	</body>
</html>
