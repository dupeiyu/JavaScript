<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			function Car(wheel,desk){
				this.wheel=wheel
				this.desk=desk
			}
			var person = new Car("wheel","desk");
			console.log(person instanceof Car)
			console.log(person instanceof Object)
			// 这个对象的实例是否来自于这个构造方法.
		</script>
	</body>
</html>
